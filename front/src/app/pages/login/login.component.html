<div class="container mt-5">
  <div class="mx-auto card" style="width: 18rem;">
    <div class="card-body">
      <div class="text-center">
        <img class="imagen mx-auto" src="https://avalonpharmaceutical.co/admin_sophia/dist/img/user.png" alt="">
      </div>
      <form [formGroup]="form">
        <div class="form-floating mb-3">
          <input (keyup.enter)="login()"
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  formControlName="email"
                  [class.is-invalid]="form.controls.email.touched && form.controls.email.invalid && form.invalid"
                  required>
          <label for="floatingInput">Correo</label>
          <small
            *ngIf="form.controls.email.touched && form.controls.email.invalid && form.invalid"
            class="text-danger">Correo no valido</small>
        </div>

        <div class="form-floating">
          <input (keyup.enter)="login()"
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  formControlName="password"
                  [class.is-invalid]="form.controls.password.touched && form.controls.password.invalid && form.invalid"
                  required>
          <label for="floatingPassword">Contraseña</label>
          <small
            *ngIf="form.controls.password.touched && form.controls.password.invalid && form.invalid"
            class="text-danger">Contraseña no valida</small>
        </div>

        <div class="d-grid gap-2 mt-3">
          <button (click)="login()" type="button" class="btn btn-success">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
